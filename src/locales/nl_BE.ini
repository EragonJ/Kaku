about_intro=Hallo allemaal, we zijn verheugd dat jullie houden van Kaku en dit ook in jullie dagelijkse leven gebruiken! Zoals je al weet is Kaku een open source project dat gebruikers toelaat om met een simpel interface te luisteren naar muziek van online platformen zoals Youtube, Vimeo enz... Als je de applicatie graag gebruikt laat je niet tegenhouden om op onderstaande knoppen te klikken en meer mensen op de hoogte te brengen van dit geweldige applicatie! Bedankt :)
