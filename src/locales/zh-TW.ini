# about
about_header=關於 Kaku
about_intro=嗨大家好，希望你們很喜歡 Kaku 也使用得很開心！如你們所知，Kaku 是一個開放原始碼的軟體，我們當初設計他的理念就是希望能夠提供一個簡單的介面讓使用者可以很輕鬆的聆聽各個線上平台的音樂如 YouTube 、 Vimeo … 等。如果你很享受這個特別的 Kaku 體驗，希望能幫我們按一下下面的按鈕宣傳一下，讓更多人知道這個軟體，感謝 :)
