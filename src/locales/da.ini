# about
about_header=Om Kaku
about_intro=Hej allesammen, vi er glade for at i elsker Kaku, og benytter det i jeres dagligdag ! Som du måske ved, er Kaku et open-source projekt, der fokuserer på at levere en simpel grænseflade til brugere, som gør det nemmere at lytte til musik fra eksisterende tjenester såsom Youtube, Vimeo o.lign. Hvis du nyder Kaku, så vær sød at hjælpe os med at sprede budskabet om Kaku, ved at trykke på knapperne nedenunder, så flere mennesker kan få kendskab til dette program ! Tak :)
