about_intro=Witam wszystkich, cieszymy że podoba wam się Kaku i korzystacie z  niego na co dzień! Jak zapewne wiecie, Kaku jest projektem open source i skupia się na dostarczaniu prostego interface'u dla użytkowników do słuchania muzyki z serwisów jak YouTube, Vimeo... itd. Jeżeli jesteś zadowolony z Kaku proszę, nie krępuj się nam pomóc i naciśnij przyciski poniżej i rozsiej trochę słów światu, aby więcej osób zauważyło tę aplikację! Dzięki :)
