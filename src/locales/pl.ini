# about
about_header=O Kaku
about_intro=Witam wszystkich, wszyscy się cieszymy że podoba wam się Kaku i korzystacie go na co dzień! Jak zapewne wiecie, Kaku jest projektem open source i skupia się na dostarczaniu prostego interfaceu dla użytkowników do słuchania muzyki z serwisów jak YouTube, Vimeo... itd. Jeżeli jesteś zadowolony z Kaku proszę, nie bądź nieśmiały, aby nam pomóc i naciśnij przyciski poniżej i rozsiej trochę słów światu, aby więcej osób zauważyło tę aplikację! Dziękuję :)
