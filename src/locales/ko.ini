about_intro=여러분 안녕하세요, Kaku를 사랑하고 일상생활에서 사용해 주셔서 감사합니다. 아시다시피, Kaku는 Youtube, Vimeo 등 이미 존재하는 온라인 플랫폼으로부터 음악을 듣기 위해 쉬운 인터페이스를 제공하는 오픈소스 프로젝트입니다. Kaku를 자주 사용한다면 부끄러워 말고 아래 버튼을 눌러 더 많은 사람들이 사용할 수 있도록 지원해 주세요! 감사합니다 :)
