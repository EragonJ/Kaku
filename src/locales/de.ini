# about
about_header=Über Kaku
about_intro=Hallo zusammen, wir freuen uns, dass ihr Kaku liebt und es in eurem Alltag benutzt! Wie ihr vielleicht wisst, ist Kaku ein Open-Source Projekt mit dem Fokus, den Benutzern eine einfache Oberfläche zur Wiedergabe von Musiktiteln verschiedener Onlineplattformen wie Youtube, Vimeo etc. zu bieten. Wenn dir Kaku gefällt, zögere bitte nicht, uns zu helfen, indem du auf einen der untenstehenden Schaltflächen drückst und einige Worte in die Welt schickst, damit mehr Leute von dieser Anwendung profitieren können. Dankeschön :)
